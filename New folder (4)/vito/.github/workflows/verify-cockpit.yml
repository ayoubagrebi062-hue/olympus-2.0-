name: Verify Canonical Cockpit

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  verify-cockpit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Verify Canonical Cockpit Integrity
        run: npx ts-node scripts/verify-canonical-cockpit.ts

      - name: Verify Governance Mode Seal
        run: |
          EXPECTED_HASH=$(jq -r '.canonical_cockpit_hash' docs/GOVERNANCE_MODE.json)
          MANIFEST_HASH=$(jq -r '.root_hash' docs/CANONICAL_COCKPIT_MANIFEST.json)
          if [ "$EXPECTED_HASH" != "$MANIFEST_HASH" ]; then
            exit 1
          fi
